<ion-content [@fadeIn]="loginState" class="login-content" padding>  
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img img src="assets/images/logo.png" width="70%"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit();">
      <ion-row>
        <ion-col>
              <ion-input formControlName="name" type="name" placeholder="Nome" [class.invalid]="isNotEmpty(formErrors.name)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.name)">{{formErrors.name[0]}}</div>

              <ion-input formControlName="surname" type="surname" placeholder="Sobrenome" [class.invalid]="isNotEmpty(formErrors.surname)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.surname)">{{formErrors.surname[0]}}</div>

              <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="isNotEmpty(formErrors.email)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.email)">{{formErrors.email[0]}}</div>

              <ion-input formControlName="password" type="password" placeholder="Senha" [class.invalid]="isNotEmpty(formErrors.password)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.password)">{{formErrors.password[0]}}</div>

              <ion-input formControlName="password_confirmation" type="password" placeholder="Confirmação de Senha" [class.invalid]="isNotEmpty(formErrors.password_confirmation)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.password_confirmation)">{{formErrors.password_confirmation[0]}}</div>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Registrar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
