<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Histórico de abastecimento </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <form [formGroup]="monthForm" (ngSubmit)="onSubmit();">
        <div>
        <ion-select formControlName="historyMonth" (ionChange)='onSubmit();'>
            <ion-option *ngFor="let historyMonth of historyMonths; let i = index" [selected]="i == 0" value="{{historyMonth}}">{{historyMonth}}</ion-option>
        </ion-select>
        </div>
      </form>
      <div>Total: R$ {{ getTotalSpent() }}</div>
      <div *ngFor="let fuelSupply of fuelSupplies">
        <ion-item (click)='presentFuelSupplyDetails(fuelSupply)'>
          <div>{{fuelSupply.gas_station_name}}</div>
          <div *ngIf='fuelSupply.value'>R$ {{parseFuelSupplyValue(fuelSupply.value)}}</div>
          <div *ngIf='!fuelSupply.value'>Não abasteceu</div>
          <div>{{fuelSupply.date}}</div>
        </ion-item>
      </div>
    </ion-list>
    <h1 (click)="goToSuppliesCharts();">Ver gráficos</h1>
  </ion-content>
