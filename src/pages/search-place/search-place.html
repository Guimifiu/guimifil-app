<ion-header>
  <ion-toolbar>
    <ion-searchbar #searchbar [(ngModel)]="query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      <p>{{ item[0] }}
      <p>{{ item[1] }}
    </ion-item>
  </ion-list>
</ion-content>
