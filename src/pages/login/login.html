<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img [@flyInBottomSlow]="logoState" img src="assets/images/logo.png" width="70%"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginForm" [@bounceInBottom]="formState" (ngSubmit)="onSubmit();">
      <ion-row>
        <ion-col>
              <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="isNotEmpty(formErrors.email)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.email)">{{formErrors.email[0]}}</div>

            
              <ion-input formControlName="password" type="password" placeholder="Password" [class.invalid]="isNotEmpty(formErrors.password)"></ion-input>
            <div class="form__warning" *ngIf="isNotEmpty(formErrors.password)">{{formErrors.password[0]}}</div>
            
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Entrar</button>
        </ion-col>
      </ion-row>
    </form>
    <button [@fadeIn]="loginState" ion-button class="loginBtn loginBtn--facebook"  (click)='facebookLogin();'> Entrar com Facebook </button>
    <button [@fadeIn]="loginState" ion-button class="loginBtn loginBtn--google" (click)='googleLogin();'> Entrar com Google</button>
    <button [@fadeIn]="loginState" ion-button class="register-btn" block clear (click)="register()">Criar Nova Conta</button>
  </div>
</ion-content>
